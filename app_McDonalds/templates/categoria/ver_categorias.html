{% extends 'base.html' %}
{% block content %}
<h2>Ver Categorías</h2>
<table class="table table-striped bg-light">
    <thead><tr><th>ID</th><th>Nombre</th><th>Descripción</th><th>Acciones</th></tr></thead>
    <tbody>
        {% for categoria in categorias %}
        <tr>
            <td>{{ categoria.id_categorias }}</td>
            <td>{{ categoria.nombre }}</td>
            <td>{{ categoria.descripcion }}</td>
            <td>
                <a href="{% url 'actualizar_categoria' categoria.pk %}" class="btn btn-warning btn-sm">Editar</a>
                <a href="{% url 'borrar_categoria' categoria.pk %}" class="btn btn-danger btn-sm">Borrar</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
