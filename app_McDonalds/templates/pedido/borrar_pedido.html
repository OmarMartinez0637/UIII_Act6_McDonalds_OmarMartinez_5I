{% extends 'base.html' %}
{% block content %}
<h2>Borrar Pedido</h2>
<p>¿Estás seguro de borrar el pedido #{{ pedido.id_pedido }}?</p>
<form method="post" class="bg-light p-4 rounded">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Borrar</button>
    <a href="{% url 'ver_pedidos' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
